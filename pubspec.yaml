name: mestura
description: "A new Flutter project."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.7.2


dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0


  cupertino_icons: ^1.0.8
  http: ^1.4.0
  provider: ^6.1.5
  go_router: ^15.1.2
  cached_network_image: ^3.4.1
  animations: ^2.0.11
  flutter_svg: ^2.1.0
  google_fonts: ^6.2.1
  shared_preferences: ^2.5.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  
  flutter_lints: ^5.0.0


flutter:
  generate: true
  uses-material-design: true

localizations:
  arb-dir: lib/l10n
  template-arb-file: intl_en.arb
  output-localization-file: app_localizations.dart
  output-class: S
