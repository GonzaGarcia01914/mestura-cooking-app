name: mestura
description: "A new Flutter project."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.7.2


dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2


  cupertino_icons: ^1.0.8
  http: ^1.4.0
  flutter_riverpod: ^2.5.1
  go_router: ^16.2.0
  cached_network_image: ^3.4.1
  animations: ^2.0.11
  flutter_svg: ^2.1.0
  google_fonts: ^6.2.1
  shared_preferences: ^2.5.3
  google_mobile_ads: ^6.0.0
  firebase_core: ^4.0.0
  firebase_auth: ^6.0.1
  cloud_functions: ^6.0.0
  firebase_app_check: ^0.4.0
 

dev_dependencies:
  flutter_test:
    sdk: flutter

  
  flutter_lints: ^6.0.0


flutter:
  generate: true
  uses-material-design: true

  assets:
   - assets/images/imagen_fondo.png
   - assets/images/logo_con_fondo.png
   - assets/images/logo_fondo_y_texto.png
   - assets/images/logo_sin_fondo.png

l10n:
  arb-dir: lib/l10n
  template-arb-file: app_en.arb
  output-localization-file: app_localizations.dart
  output-class: AppLocalizations
